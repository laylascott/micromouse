<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>
        Micromouse Maze Simulator
    </h1>
    <div id="maze_container"></div>
    <script src="main.js"></script>
    <script>
        // Ensuring the DOM is fully loaded before calling the function
        document.addEventListener("DOMContentLoaded", function () {
            createBlankMaze();
        });
    </script>
    <div class="button-container">
        <div id="runButton" class="button">
            run <img src="icons/play-button.png" alt="">
        </div>
        <div id="newMazeButton" class="button">
            new <img src="icons/refresh.png" alt="">
        </div>
    </div>
    <script>
        document.getElementById("newMazeButton").addEventListener("click", function () {
            // Clear the existing maze first
            document.getElementById("maze_container").innerHTML = "";
            // Then create a new maze
            createBlankMaze();
        });

        document.getElementById("runButton").addEventListener("click", function () {
            startFloodFill();
        });
    </script>
</body>

</html>
